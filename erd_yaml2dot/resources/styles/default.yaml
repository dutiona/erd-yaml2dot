name: "Default" # Grey

.default-style:
  shape: "box"
  fontsize: 12
  fontname: "Courier"
  align: "center"
  color: "black"
  style: "filled"
  fillcolor: "lightgrey"
  bold: false
  underlined: false
  italic: false

style:
  entity:
    extends: .default-style
    title:
      extends: .default-style
      bgcolor: "darkgrey"
      bold: true
      underlined: true
    field:
      extends: .default-style
      align: "left"
    primary_key:
      extends: .default-style
      align: "left"
      bold: true

  relationship:
    extends: .default-style
    shape: "oval"
    fillcolor: "grey80"
    bgcolor: "grey80"
    title:
      extends: .default-style
      bgcolor: "grey80"
      bold: true
    field:
      extends: .default-style
      bgcolor: "grey80"
    note:
      extends: .default-style
      bgcolor: "none"
      italic: false
