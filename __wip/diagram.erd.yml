title: Test ER Diagram from YAML to GraphVIZ

entities:
  "Item":
    fields:
      - Item ID
      - SimpleItem
      - Bar Code
      - Name
      - Amount
      - Owner
      - Comment
    primary-key:
      - Item ID

  "Source":
    fields:
      - Source ID
      - Price
      - Homepage
      - Manufacturer
    primary-key:
      - Source ID

  "Source2":
    fields:
      - Alt Price
      - Alt Homepage
      - Alt Manufacturer

  "Location":
    fields:
      - Location ID
      - GPS Coordinates
      - Name
      - Room
      - Locker
    primary-key:
      - Location ID

  "Lending":
    fields:
      - Lending ID
      - Borrowed by
      - Borrowed on
      - Returned on
    primary-key:
      - Lending ID

  "Reminder":
    fields:
      - Reminder ID
      - Start Date
      - Repeat Interval
      - End Date
      - Active
      - Action
      - Email
      - Phone
      - Message
    primary-key:
      - Reminder ID

  "Attachment":
    fields:
      - Attachment ID
      - File
      - External URL
      - Private
    primary-key:
      - Attachment ID

  "Book":
    fields:
      - Book ID
      - Subtitle
      - Author
      - Publisher
      - Paperback
      - Language
      - Review
      - Summary
      - About the Author
    primary-key:
      - Book ID

  "Empty": {}

relationships:
  "is manufactured by":
    entities:
      "Item": 0,*
      "Source": 0,*
      "Source2": 0,*
    fields:
      - date on market
    note:
      - Smoking note

  "is stored at":
    entities:
      "Item": 1,1
      "Location": 1,1

  "is lent to":
    entities:
      "Item": 0,1
      "Lending": 0,*
    fields:
      - lending_date

  "is attached to":
    entities:
      "Item": 0,*
      "Attachment": 0,*

  "remind borrower":
    entities:
      "Reminder": 1,1
      "Lending": 1,1

  "item is a book":
    entities:
      "Book": 1,1
      "Item": 1,1
